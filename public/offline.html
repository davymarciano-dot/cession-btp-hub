    .btn-secondary {

      color: #374151;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
      transform: translateY(-2px);
    }

    .info {

      padding: 1rem;
      background: #fef3c7;
      border-radius: 0.75rem;

      color: #92400e;

    .logo {

    @media (max-width: 640px) {

</head>
